    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      Height: =Max(App.Height, App.DesignHeight)
      LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
      OnVisible: |+
        =Set(CurrentStep,"9");
        UpdateContext({SelectedFrequencies: ComboBox3.SelectedItems});
        UpdateContext({SelectedTipos: ComboBox4.SelectedItems});
        UpdateContext({SelectedItemss: ComboBox5.SelectedItems});

        ClearCollect(colOportunidades, 'Seguimiento Clientes Equipos Telemetría');


        ClearCollect(
            colOportunAsesorMes,
            AddColumns(
                GroupBy(
                    'Seguimiento Clientes Equipos Telemetría',
                    MesCreado,
                    Año,
                    OportunidadesPorAsesor
                ),
                Asesor,
                CountIf(OportunidadesPorAsesor, 'ASESOR 2'.Value = ThisRecord.'ASESOR 2'.Value),
                Ganadas,
                CountIf(OportunidadesPorAsesor, Estado.Value = "Ganada"),
                Perdidas,
                CountIf(OportunidadesPorAsesor, Estado.Value = "Perdida"),
                Seguimientos,
                CountIf(OportunidadesPorAsesor, Estado.Value = "Seguimiento"),
                Cotizaciones,
                CountIf(OportunidadesPorAsesor, Estado.Value = "Cotización")
            )
        );

        ClearCollect(
            colOportunAsesorCorreo,
            AddColumns(
                GroupBy(
                    'Seguimiento Clientes Equipos Telemetría',
                    Correo,  // Agrupando por correo
                    MesCreado, // Agrupando por Mes
                    Año, // Agrupando por año (se agrega esta línea)
                    OportunidadesPorAsesorCorreo
                ),
                Asesor,
                CountIf(OportunidadesPorAsesorCorreo, 'ASESOR 2'.Value = ThisRecord.'ASESOR 2'.Value),
                Ganadas,
                CountIf(OportunidadesPorAsesorCorreo, Estado.Value = "Ganada"),
                Perdidas,
                CountIf(OportunidadesPorAsesorCorreo, Estado.Value = "Perdida"),
                Seguimientos,
                CountIf(OportunidadesPorAsesorCorreo, Estado.Value = "Seguimiento"),
                Cotizaciones,
                CountIf(OportunidadesPorAsesorCorreo, Estado.Value = "Cotización")
            )
        )







