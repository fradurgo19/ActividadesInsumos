    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =ClearCollect(UniqueMarcas, Distinct(TablaDataCpp, Marca));
        Concurrent(
          ClearCollect(colMarcas, Distinct(TablaDataCpp, Marca)),
          ClearCollect(colModelos, Distinct(TablaDataCpp, Modelo)),
          ClearCollect(colPartes, Distinct(TablaDataCpp, Parte))
        );
        Refresh(TablaDataCpp);
        
