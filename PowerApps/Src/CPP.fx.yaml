CPP As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |
        =// Definir marcas
        ClearCollect(colMarcas, 
            { Id: 1, Marca: "CASE" },
            { Id: 2, Marca: "HITACHI" },
            { Id: 3, Marca: "LINK-BELT" }
        );
        
        // Definir modelos basados en la marca seleccionada
        ClearCollect(colModelos, 
            { IdMarca: 1, Modelo: "2010X2" }, 
            { IdMarca: 1, Modelo: "2020Y" }, 
            { IdMarca: 2, Modelo: "H100" }, 
            { IdMarca: 2, Modelo: "H200" }, 
            { IdMarca: 3, Modelo: "LB50" }
        );
        
        // Definir partes basadas en el modelo seleccionado
        ClearCollect(colPartes, 
            { IdModelo: "2010X2", Parte: "Motor" },
            { IdModelo: "2010X2", Parte: "Transmisión" },
            { IdModelo: "H100", Parte: "Motor" },
            { IdModelo: "H200", Parte: "Frenos" }
        )

    Container24 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =76
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =1366
        Y: =4
        ZIndex: =2

        Arrow1_1 As arrow.backArrow:
            BorderColor: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(105, 121, 126, 1)
            OnSelect: =Navigate(SendEmail_1,ScreenTransition.UnCoverRight )
            X: =4
            Y: =4
            ZIndex: =1

        Container25 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Height: =74
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =1287
            X: =68
            ZIndex: =2

            EncabezadoContenedor_2 As EncabezadoContenedor:
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                Width: =Parent.Width

    Container27 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
