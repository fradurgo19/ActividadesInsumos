ProyectorMttos As screen:
    ImagePosition: =ImagePosition.Stretch
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =UpdateContext({SelectedFrequencies: ComboBox3.SelectedItems});
        UpdateContext({SelectedTipos: ComboBox4.SelectedItems});
        UpdateContext({SelectedItemss: ComboBox5.SelectedItems});
        ClearCollect(
            ColeccionFiltradaFluidoRepuesto,
            Sort(
                Filter(
                    'TEMPARIO DE MANTENIMIENTOS',
                    Marca.Value = ComboBox2_1.Selected.Results && 'Modelo (Modelo0)'.Value = ComboBox2.Selected.Results && ('Tipo de item'.Value = "Fluido" || 'Tipo de item'.Value = "Repuesto")
                ),
                'Tipo de item'.Value,
                SortOrder.Ascending
            )
        );
        
        ClearCollect(
            ColeccionFiltradaActividades,
            Filter(
                'TEMPARIO DE MANTENIMIENTOS',
                Marca.Value = ComboBox2_1.Selected.Results &&
                'Modelo (Modelo0)'.Value = ComboBox2.Selected.Results &&
                'Tipo de item'.Value = "Actividad"
            )
        );
        
        ClearCollect(
            ColeccionFluidoRepuestoConCalculos,
            AddColumns(
                ColeccionFiltradaFluidoRepuesto,
                CostoEstimado, Cantidad.Value * 'Frecuencia (horas)'.Value * 1.2, // Ejemplo de cálculo
                DescripcionCompleta, Marca.Value & " - " & Modelo.Value & " - " & Linea.Value // Concatenación de texto
            )
        )
        
        

    Container24_3 As groupContainer.manualLayoutContainer:
