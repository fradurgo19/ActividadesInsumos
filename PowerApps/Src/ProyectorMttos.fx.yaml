        ButtonCanvas7 As Botón:
            BasePaletteColor: =RGBA(156, 220, 79, 1)
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Icon: ="Money"
            OnSelect: |-
                =// Calcular las variables basadas en las entradas del usuario
                Set(Valor1, Value(TextInputCanvas7_1.Value) * 2 * 65000);
                Set(Valor2, Value(TextInputCanvas7_2.Value) * 2 * 1600);
                Set(TotalHoras, Value(TextInputCanvas7_1.Value) * 2 + Value(TextCanvas26.Text));
                
                // Calcular los días completos y horas restantes
                Set(DiasCompletos, Int(TotalHoras / 9));
                Set(HorasRestantes, Mod(TotalHoras, 9));
                
                // Calcular Hospedaje
                Set(Hospedaje, DiasCompletos * 100000);
                
                // Calcular Hospedaje
                Set(MayorPeriodo, RoundUp(Max(Gallery2_3.AllItems, Value(Label10_30.Text)), 0));
                
                // Calcular Alimentacion
                Set(Alimentacion, 
                    If(TotalHoras >= 9, DiasCompletos * 80000 + 
                        If(HorasRestantes >= 5 && HorasRestantes <= 8, 40000, 
                        If(HorasRestantes >= 1 && HorasRestantes <= 4, 20000, 0)),
                    If(TotalHoras >= 5 && TotalHoras <= 8, 40000, 
                    If(TotalHoras >= 1 && TotalHoras <= 4, 20000, 0))
                    )
                );
                
                // Suma total de desplazamiento
                Set(TotalDesplazamiento, (Valor1 + Valor2 + Hospedaje + Alimentacion)* (MayorPeriodo));
                
                // Mostrar el resultado en Label8 con formato
                TextCanvas22_4.Text = Text(TotalDesplazamiento, "[$-es-ES]$ #,###");
                
                Set(varTextoLabel8, Text(TotalDesplazamiento, "[$-es-ES]$ #.###"));
            Text: ="Resumen"
