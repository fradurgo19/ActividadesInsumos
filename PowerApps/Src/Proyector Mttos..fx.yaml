"'Proyector Mttos.' As screen":
    ImagePosition: =ImagePosition.Stretch
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =UpdateContext({SelectedFrequencies: ComboBox3.SelectedItems});
        UpdateContext({SelectedTipos: ComboBox4.SelectedItems});
        UpdateContext({SelectedItemss: ComboBox5.SelectedItems});
        ClearCollect(
            ColeccionFiltradaFluidoRepuesto,
            Sort(
                Filter(
                    'TEMPARIO DE MANTENIMIENTOS',
                    Marca.Value = ComboBox2_3.Selected.Results && 'Modelo (Modelo0)'.Value = ComboBox2_2.Selected.Results && ('Tipo de item'.Value = "Fluido" || 'Tipo de item'.Value = "Repuesto")
                ),
                'Tipo de item'.Value,
                SortOrder.Ascending
            )
        );
        
        ClearCollect(
            ColeccionFiltradaActividades,
            Filter(
                'TEMPARIO DE MANTENIMIENTOS',
                Marca.Value = ComboBox2_3.Selected.Results &&
                'Modelo (Modelo0)'.Value = ComboBox2_2.Selected.Results &&
                'Tipo de item'.Value = "Actividad"
            )
        );
        
        
        ClearCollect(
            ColFluidoRepuestoConCambios,
            AddColumns(
                ColeccionFiltradaFluidoRepuesto,
                CantidadDeCambiosEnElPeriodo,
                If(
                    'Frecuencia (horas)'.Value = 0,
                    "ERROR", 
                    Trunc(TextInputCanvas3.Value / 'Frecuencia (horas)'.Value) - 
                    Trunc(TextInputCanvas4.Value / 'Frecuencia (horas)'.Value)
                )
            )
        );
        
        ClearCollect(
            ColeccionFluidoRepuestoConCantidadTotal,
            AddColumns(
                ColFluidoRepuestoConCambios,
                CantidadTotalRequerida,
                If(
                    'Frecuencia (horas)'.Value = "ERROR",
                    'Unidad de medida'.Value,
                    'Unidad de medida'.Value * 
                    Value(CantidadDeCambiosEnElPeriodo) * 
                    Value(TextInputCanvas7.Value)
                )
            )
        )
        
        
        
        
        

